<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative To-Do App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #dff5dc; /* pista green */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .todo-container {
      background: #ffffff;
      margin-top: 50px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
    }

    h1 {
      text-align: center;
      color: #1b4332;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"], input[type="datetime-local"] {
      padding: 12px;
      border: 2px solid #a3d9a5;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1b4332;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      background-color: #e9fce9;
      margin-bottom: 15px;
      padding: 15px;
      border-left: 5px solid #40916c;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .task-text {
      font-size: 1.05rem;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .task-date {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    .task-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .task-actions button {
      background-color: #74c69d;
      color: #fff;
    }

    .task-actions button:hover {
      background-color: #52b788;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù Creative To-Do App</h1>
    <div class="task-input">
      <input type="text" id="taskText" placeholder="Enter your task...">
      <input type="datetime-local" id="taskDateTime">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskText").value.trim();
      const taskDateTime = document.getElementById("taskDateTime").value;

      if (!taskText) {
        alert("Please enter a task!");
        return;
      }

      const listItem = document.createElement("li");
      const taskPara = document.createElement("p");
      taskPara.className = "task-text";
      taskPara.textContent = taskText;

      const taskTime = document.createElement("p");
      taskTime.className = "task-date";

      if (taskDateTime) {
        const dateObj = new Date(taskDateTime);
        const formattedDate = formatDate(dateObj);
        const formattedTime = formatTime(dateObj);
        taskTime.textContent = `üìÖ ${formattedDate} üïí ${formattedTime}`;
      }

      const actions = document.createElement("div");
      actions.className = "task-actions";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "‚úî Done";
      completeBtn.onclick = () => taskPara.classList.toggle("completed");

      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úè Edit";
      editBtn.onclick = () => {
        const updated = prompt("Edit your task:", taskPara.textContent);
        if (updated !== null) taskPara.textContent = updated;
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóë Delete";
      deleteBtn.onclick = () => listItem.remove();

      actions.append(completeBtn, editBtn, deleteBtn);
      listItem.append(taskPara, taskTime, actions);
      document.getElementById("taskList").appendChild(listItem);

      // Reset input fields
      document.getElementById("taskText").value = "";
      document.getElementById("taskDateTime").value = "";
    }

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }
  </script>
</body>
</html>
